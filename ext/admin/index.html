<!DOCTYPE html>
<html lang="en" ng-app="rAdm">
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>RepoGo Admin</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
		<link rel="stylesheet/less" type="text/css" href="css/style.less">
		<link rel="stylesheet" href="css/app.css" media="screen">
		<script src="lib/less-1.3.3.min.js" type="text/javascript"></script>
		<script src="lib/jquery-1.10.1.min.js"></script>
		<script src="lib/angular.min.js"></script>
		<script src="lib/bootstrap.min.js"></script>
		<script src="app/app.js"></script>
    </head>
    <body>
		<div class="bl-layout ra-main">
			<div class="bl-layout bl-top">
				<div class="navbar navbar-static-top">
					<div class="navbar-inner">
						<a class="brand" href="#">RepoGo Admin</a>
					</div>
				</div>
			</div>
			<div class="bl-layout bl-left">
				<div class="well ra-leftmenu" ng-controller="MenuCtrl">
					<ul class="nav nav-list" r-adm-menu="menu"></ul>
				</div>
			</div>
			<div class="bl-layout bl-center">
				<div class="well ra-center">
				<div ng-controller="UserCtrl">
					<h3>Users</h3>
					<table class="table table-condensed table-bordered table-hover">
						<thead>
						<tr>
							<th>id</th>
							<th>login</th>
							<th>password</th>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="user in users">
							<td>{{user.id}}</td>
							<td>{{user.login}}</td>
							<td>{{user.password}}</td>
						</tr>
						</tbody>
					</table>
				</div>
				</div>
			</div>
		</div>
    </body>
</html>
